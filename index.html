<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(circle at 50% 50%, #1e1c31, #2a4d69, #437f94, #6cb1bb, #c0dbe4, #e4c1af, #b59d82, #6d6a5e, #1e1c31);
    background-size: 400% 400%; /* Increased background size for higher resolution */
    animation: gradient-shift 100s linear infinite;
    backdrop-filter: blur(20rem); /* Adjust the blur intensity here */
  }

  @keyframes gradient-shift {
    0% {
      background-position: 0% 0%;
    }
    100% {
      background-position: 100% 100%;
    }
  }

  /* Add your other styles here */
</style>
</head>
<body>

<!-- Your content goes here -->

</body>
</html>
